{% extends 'blog/base.html' %}

{% block content %}

<h2>
    PROFILE
</h2>

<form method="POST" action='' enctype="multipart/form-data" >
    {% csrf_token %}
{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }}
        <br>
        {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
<br>
<input type="submit" class="btn btn-default" value="Submit"/>
</form>

<br>



{% endblock content %}
